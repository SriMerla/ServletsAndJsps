<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
     <form action="xmlServletPath" method="post">
        
        Username :<input type="text" name="username">
        UserId :  <input type="text" name="userId">
        Profession: <input type="radio" name="profession" value="Developer">Developer</input>
                     <input type="radio" name="profession" value="AutomationTester">AutomationTester</input>         
         
        
        Location : <select name="location">
           <option value="India">India</option>
           <option value="UnitedStates">US</option>
           <option value="Germany">Germany</option>
      
      </select> 
      
      Hobbies : <select name="hobbies" multiple>
           <option value="Playing">play</option>
           <option value="Reading">read</option>
           <option value="Dancing">dance</option>
           <option value="Singing">sing</option>
           <option value="Browsing">browse</option>
      
      </select> 
   <input type="submit">       
     
     </form>
</body>
</html>
